spring.application.name=kafka-streams
server.port=8081

spring.kafka.bootstrap-servers=127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094
spring.kafka.streams.application-id=kafka-streams-app

spring.kafka.consumer.group-id=hourly-transaction-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.example.kafka_streams.stream,com.example.order_common.dto,com.example.kafka_streams.model
